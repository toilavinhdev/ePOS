<div class="relative bg-[#e2e2e2] rounded-[14px] {{ styleClass ? styleClass : 'w-[200px] h-[200px]' }}">
  <img class="w-full h-full rounded-[14px]" [src]="source" alt="">

  <div class="absolute top-0 left-0 z-[2] rounded-[14px] h-full w-full transition duration-500 hover:bg-[#a0a0a0] hover:bg-opacity-60">
    <input type="file"
           accept=".png, .jpg, .jpeg"
           (change)="onInput($event)"
           class="h-full w-full opacity-0 hover:cursor-pointer">
  </div>
</div>
