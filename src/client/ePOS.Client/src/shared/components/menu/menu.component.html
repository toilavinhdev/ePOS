<div class="flex gap-x-3 mt-[20px]">
  <a *ngFor="let item of items"
     [routerLink]="item.url"
     pRipple
     class="inline-block font-medium px-[14px] py-[12px] text-black min-w-[120px] text-center
        {{item.active ? 'bg-primary-lighter text-primary' : 'bg-[#e2e2e2]'}} rounded transition duration-200">
    {{ item.title }}
  </a>
</div>
