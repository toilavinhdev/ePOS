<p-dialog header="{{ currentFormType === FormType.Create ? 'Thêm' : 'Cập nhật' }} đơn vị"
          styleClass="w-[500px]"
          [(visible)]="visible"
          [modal]="true"
          [draggable]="false"
          [resizable]="false">
  <form [formGroup]="form">
    <div class="flex flex-col gap-y-2">
      <label>Tên đơn vị:</label>
      <input pInputText
             formControlName="name"/>
    </div>
    <div class="flex space-x-2 justify-end mt-4">
      <p-button label="Hủy"
                size="small"
                severity="secondary"
                (onClick)="hideModal()"></p-button>
      <p-button label="Hoàn thành"
                size="small"
                (onClick)="onSubmit()"
                [loading]="(loadingCreateOrUpdate$ | async)!"
                [disabled]="form.invalid"></p-button>
    </div>
  </form>
</p-dialog>
