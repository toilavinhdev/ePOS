<div class="mt-10 w-full">
  <div class="flex flex-wrap gap-4">
    @for (item of (items$ | async)!; track item) {
      <div class="bg-white rounded-lg p-2 cursor-pointer w-[120px]"
           (click)="detail.selectItem(item)">
        <p-image [src]="item.images?.[0]?.url ?? defaultImagePath" imageClass="w-full aspect-square"></p-image>
        <div class="text-black mt-2 font-[500]">{{item.name}}</div>
      </div>
    }
  </div>
</div>

<app-pos-item-detail #detail></app-pos-item-detail>
